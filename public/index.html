    <title>Play Atari Go</title>

  <body>
    <div id="landing-main">
      <form method="GET" action="/play">
      <div class="container landing-form shadow-lg rounded">
        <div class="mb-3">
          <label for="player-name" class="form-label">nickname</label>
          <input type="text" class="form-control" id="player-name" name="playerName" placeholder="enter your one time nickname">
        </div>
        <div class="mb-3">
          <p class="text-white">This site does not require, gather or store any personal data and does not require registration. Simply enter a nickname you would like to use for your next playing session.</p>
        </div>
        <div class="d-flex flex-row-reverse">
          <button id="btn-play" type="submit" class="btn f5-2 fw-bold">Play</button>
        </div>
      </div>
    </form>
      <a class="contribute" href='https://www.freepik.com/photos/wood'>Wood photo created by Waewkidja - www.freepik.com</a>
